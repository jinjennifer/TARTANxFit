{% extends "TxFApp/base.html" %}
{% block content %}
{% load bootstrap %}

<!-- User already has an account and is logging in  -->
<div id="page-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <!-- Display flash messages if there are any -->
                {% include 'TxFApp/flash_message.html' %}
            </div>
        </div>

        <div class="col-sm-4">
            <center>
                <img alt="TARTANxFit" id="big-logo" src="/static/images/round-logo.png">
            </center>

            <div class="row">

                <form action='login' method='post'>{% csrf_token %}
                    {{ form | bootstrap }}
                     <button type="submit" class="btn btn-default btn-sm">Submit</button>
                </form>
            <br><br>
            <p> New User? Sign up <a href="/signup">here</a>! </p>
            </div>
        </div> 
    </div>
</div>

<script>
    // Hide the navbar only on this page
    $("nav").addClass("hidden");
</script>

{% endblock %}
