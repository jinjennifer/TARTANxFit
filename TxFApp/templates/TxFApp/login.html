{% extends "TxFApp/base.html" %}

{% block content %}
{% load bootstrap %}

{% load staticfiles %}
<script src="{% static 'js/facebook.js' %}"></script>

<!-- User already has an account and is logging in  -->
<div id="page-content">
    <div class="container">
        <div class="col-sm-12">
            <center>
                <img alt="TARTANxFit" id="big-logo" src="/static/images/round-logo.png">
            </center>

            <div class="row">
                <div class="col-sm-12">
                    <!-- Display flash messages if there are any -->
                    {% include 'TxFApp/flash_message.html' %}
                </div>
            </div>
            <div id="status"></div>
            <br>
            
            <div class="row">
                <center>
                    <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true">Log In with Facebook</div>
                </center>

                <br>

                <form action='login' method='post'>{% csrf_token %}
                    {{ form | bootstrap }}
                     <button type="submit" class="btn btn-default btn-block">Log In</button>
                </form>

                <br>

                <a href="/signup" class="btn btn-default btn-block">Sign Up</a>
            </div>
        </div> 
    </div>
</div>

<script>
    // Hide the navbar only on this page
    $("nav").addClass("hidden");
</script>

{% endblock %}
