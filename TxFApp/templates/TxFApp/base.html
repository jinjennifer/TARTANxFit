<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}

<meta name="robots" content="noindex">
<html>
  <head>
    <script src="//code.jquery.com/jquery.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="{% static 'css/customstyles.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/slideout/0.1.12/slideout.min.js"></script>
    <!-- <script src="{% static 'js/add_class.js' %}"></script> -->
    <script src="{% static 'js/application.js' %}"></script>
    <script src="{% static 'js/facebook.js' %}"></script>

    <!-- Stop favicon request -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <title>TARTANxFit</title>
  </head>
<body>

<nav id="menu">
  <a href="/schedule">
    <header>
      TARTANxFit
    </header>
  </a>

  <section class="menu-section">
    <div>
      <ul class="nav navbar-nav">
        <li id="schedule-link"><a href="/schedule">Group X Schedule</a></li>
        <li id="leaderboard-link"><a href="#">CMU Leaderboard</a></li>
        <li id="group-link"><a href="#">Create Group</a></li>
        <li id="account-link"><a href="/account">My Account</a></li>
        <li id="logout-link"><a href="/logout" onclick="facebookLogout();">Log Out</a></li>
      </ul>
    </div>
  </section>
</nav>
  
<div id="main" class="panel">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle pull-left navbar-toggle-button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/schedule">
            <img alt="TARTANxFit" id="small-logo" src="/static/images/small-logo.png">
          </a>
        </div>
  </header>

  <div class="container base">
  {% block bootstrap3_content %}

    {% block content %}(no content){% endblock %}

  {% endblock %}
  </div>

</div>

</body>
</html>
