{% load staticfiles %}
{% load bootstrap3 %}

<meta name="robots" content="noindex">
<html>
  <head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="{% static 'css/customstyles.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="{% static 'js/add_class.js' %}"></script>
    <script src="{% static 'js/application.js' %}"></script>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    
    <title>TARTANxFit</title>
  </head>
<body>

<nav id="menu">

  </header>
</nav>

<div id="panel">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed pull-left navbar-toggle-button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">

        </div>
  </header>

  <div class="container base">

  {% endblock %}
  <div>

</div>

<footer>
</footer>

</html>
