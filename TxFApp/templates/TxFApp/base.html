{% load staticfiles %}
{% load bootstrap3 %}

<meta name="robots" content="noindex">
<html>
  <head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="{% static 'css/customstyles.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script src="{% static 'js/add_class.js' %}"></script>
    <script src="{% static 'js/application.js' %}"></script>

    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    
    <title>TARTANxFit</title>
  </head>
<body>

<!-- Responsive Navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/home">
        <img alt="TARTANxFit" id="small-logo" src="/static/images/small-logo.png">
      </a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/schedule">Group X Schedule</a></li>
        <li><a href="#">CMU Leaderboard</a></li>
        <li><a href="#">Create Group</a></li>
        <li><a href="/account">My Account</a></li>
        <li><a href="/logout">Log Out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container base">
{% block bootstrap3_content %}

  {% block content %}(no content){% endblock %}

{% endblock %}
<div>

<footer>
</footer>

</body>
</html>
