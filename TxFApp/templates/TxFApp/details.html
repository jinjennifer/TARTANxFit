{% extends "TxFApp/base.html" %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        {{ groupx.class_type.name }}
        <i class="fa fa-plus add-class"></i>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-4">
                <i class="fa fa-clock-o"></i> {{groupx.start_time}} - {{groupx.end_time}}
            </div>
            <div class="col-xs-4">
                <i class="fa fa-map-marker"></i> {{groupx.location}}
            </div>
            <div class="col-xs-4">
                <i class="fa fa-user"></i> {{groupx.instructor.user.first_name}}
            </div>
        </div>
        <br><p>{{groupx.class_type.description}}</p>
    </div>
</div>
{% endblock %}
